{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="login-container">
    <div class="login-branding">
        <img src="{% static 'img/iris_virginica.jpg' %}" alt="Logo" class="logo-img">
        <p>Sisteme erişmek için kimlik bilgilerinizi giriniz.</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="input-row">
            <label>Kullanıcı Adı:</label>
            <input type="text" name="username">
        </div>
        <div class="input-row">
            <label>Şifre:</label>
            <input type="password" name="password">
        </div>
        <button type="submit">Giriş Yap</button>
    </form>

    <div class="extra-links">
        <a href="{% url 'register' %}">Hesap Oluştur</a> |
        <a href="{% url 'password_reset' %}">Şifremi Unuttum</a>
    </div>
</div>
{% endblock %}
