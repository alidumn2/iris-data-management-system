{% load static %}
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Iris Sistemi</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="wrapper">
        <div class="header">
            <h1>Iris Veri Yönetim Paneli</h1>
            <nav>
                <div class="nav-container"> <a href="{% url 'home' %}">Ana Sayfa</a> | <a
                        href="{% url 'search' %}">Arama</a> | <a href="{% url 'import_csv' %}">Veri İşlemleri</a> |
                    <a href="https://archive.ics.uci.edu/ml/datasets/iris">UCI Kaynağı</a> | <a href="{% url 'predict' %}">Tahmin Yap</a>
                    {% if user.is_authenticated %}
                    <span>Hoş geldin, {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}<button type="submit">Çıkış</button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}">Giriş Yap</a>
                    {% endif %}
                </div>
            </nav>
        </div>

        <div class="main-content"> {% block content %}{% endblock %}
        </div>

        <div class="footer">
            <p>&copy; 2025 Iris Projesi</p>
        </div>
    </div>
</body>

</html>
