{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .predict-card {
        max-width: 700px;
        margin: 40px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #34495e;
    }

    .form-group input, .form-group select {
        padding: 10px;
        border: 1px solid #dcdfe6;
        border-radius: 6px;
        font-size: 14px;
    }

    .action-row {
        display: flex;
        align-items: flex-end;
        gap: 20px;
        margin-top: 10px;
    }

    .btn-predict {
        background-color: #3498db;
        color: white;
        padding: 11px 25px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
        
    }

    .btn-predict:hover {
        background-color: #2980b9;
    }

    .result-section {
        margin-top: 30px;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        background-color: #f0f9ff;
        border: 1px solid #bee3f8;
    }

    .result-text {
        color: #2c3e50;
        margin: 0;
    }

    .species-name {
        color: #e67e22;
        font-size: 1.5rem;
        font-weight: bold;
    }

    
</style>

<div class="predict-card">
    <h2 style="text-align: center; color: #2c3e50; margin-bottom: 20px;">Iris Species Prediction Panel</h2>
    
    <div style="text-align: center; margin-bottom: 30px;">
        <img src="{% static 'img/iris_versicolor.jpg' %}" alt="Iris Versicolor" style="max-width: 300px; height: auto; border-radius: 8px;">
    </div>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group">
                <label>Sepal Length (cm)</label>
                <input type="number" step="0.1" name="sepal_length" placeholder="Ex: 5.1" required>
            </div>
            <div class="form-group">
                <label>Sepal Width (cm)</label>
                <input type="number" step="0.1" name="sepal_width" placeholder="Ex: 3.5" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Petal Length (cm)</label>
                <input type="number" step="0.1" name="petal_length" placeholder="Ex: 1.4" required>
            </div>
            <div class="form-group">
                <label>Petal Width (cm)</label>
                <input type="number" step="0.1" name="petal_width" placeholder="Ex: 0.2" required>
            </div>
        </div>

        <div class="action-row">
            <div class="form-group" style="flex: 2;">
                <label>Prediction Algorithm</label>
                <select name="algorithm">
                <option value="knn">K-Nearest Neighbors (KNN)</option>
                <option value="dt">Decision Tree</option>
                <option value="svm">Support Vector Machine (SVM)</option>
            </select>
            </div>
            <button type="submit" class="btn-predict" style="flex: 1;">Predict</button>
        </div>
    </form>

    {% if prediction %}
    <div class="result-section">
        <p class="result-text">Analysis Completed!</p>
        <h3 class="result-text">Predicted Species: <span class="species-name">{{ prediction }}</span></h3>
    </div>
    {% endif %}
</div>
{% endblock %}
