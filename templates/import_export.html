{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="csv-container">
    <div class="export-section">
        <p>Mevcut verileri CSV olarak indirmek için:</p>
        <a href="{% url 'export_csv' %}">Verileri İndir (CSV)</a>
    </div>

    {% if perms.iris_classifier.add_iris %}
    <div class="import-section">
        <form method="post" enctype="multipart/form-data" action="{% url 'import_csv' %}">
            {% csrf_token %}
            <input type="file" name="csv_file" accept=".csv">
            <button type="submit">CSV Yükle</button>
        </form>
    </div>
    {% endif %}

    <ol>
        <li>Dosyanın virgülle ayrılmış olduğundan emin olun.</li>
        <li>Sütun sırasına dikkat edin.</li>
    </ol>
</div>
{% endblock %}
