{% extends 'base.html' %}
{% block content %}
<div class="reset-container">
    <h2>Password Reset</h2>
    <p>Enter your email address to receive a password reset link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Reset Link</button>
    </form>
</div>
{% endblock %}
