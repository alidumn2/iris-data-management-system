{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="update-container">
    <div class="update-header">
        <p>Record update form</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Sepal Length:</label>
            <input type="number" step="0.1" name="sepal_length" value="{{ iris.sepal_length }}">
        </div>
        <div class="form-group">
            <label>Sepal Width:</label>
            <input type="number" step="0.1" name="sepal_width" value="{{ iris.sepal_width }}">
        </div>
        <div class="form-group">
            <label>Petal Length:</label>
            <input type="number" step="0.1" name="petal_length" value="{{ iris.petal_length }}">
        </div>
        <div class="form-group">
            <label>Petal Width:</label>
            <input type="number" step="0.1" name="petal_width" value="{{ iris.petal_width }}">
        </div>
        <div class="form-group">
            <label>Species:</label>
            <input type="text" name="species" value="{{ iris.species }}">
        </div>
        <div class="btn-group">
            <button type="submit" class="btn-primary">Save Changes</button>
            <a href="{% url 'home' %}" class="btn-secondary">Cancel and Return</a>
        </div>
    </form>
</div>
{% endblock %}
