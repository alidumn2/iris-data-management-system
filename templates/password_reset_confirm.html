{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    {% if validlink %}
        <h2>Set New Password</h2>
        <p>Please enter your new password twice.</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} 
            
            <button type="submit" class="btn-blue">Update Password</button>
        </form>
    {% else %}
        <h2>Invalid Link</h2>
        <p>The password reset link is invalid or has expired. Please try again.</p>
        <a href="{% url 'password_reset' %}" class="btn-link">Request New Link</a>
    {% endif %}
</div>
{% endblock %}
