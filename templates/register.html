{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="auth-wrapper">
    <h2>Yeni Hesap Oluştur</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <button type="submit">Kayıt Ol</button>
    </form>
    <p>Zaten hesabınız var mı? <a href="{% url 'login' %}">Giriş Yapın</a></p>
</div>
{% endblock %}
